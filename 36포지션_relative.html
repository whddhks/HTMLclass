<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35포지션_relative.html</title>
    <style>
        span,div{
            background-color: black;
            color: white;
            border: 1px solid aqua;

        }
        .top{
            position : relative;
            /*원래 static인 위치를 기준으로 위치를 잡는다.*/
            top: 15px;
            z-index:1;
        }
        .right{
            position: relative;
            right: 10px;
            z-index: 2;
        }
        .bottom{
            position:relative;
            bottom:10px;
            z-index:;
        }
        .left{
            position: relative;
            left:50px;
        }
    </style>
</head>
<body>
    <h1>position-static,relative,absolute,fixed</h1>
    <span class="top">span1</span>
    <span class="right">span2</span>
    <span class="bottom">span3</span>
    <div class="left">div1</div>
    <!-- static (default) 
        차례대로 왼쪽에서 오른쪽 위에서 아래로 배치를 한다.
        중첩이 되지 않는다-->
</body>
</html>
