<!doctype html>
<!-- 02문자열 형태 .html -->
<html>
    <head>
        <title>
            02문자열형태.html
        </title>
    </head>
    <body>
        <!-- 헤드라인 테그 h1~h6[block 요소] -->
        <h1>문자열 형태와 관련된 테그를 살펴봅시다.</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        
        <!-- [inline 요소] -->
        <b>bold 텍스트</b> normal text
        <i>italic text</i><br>
        <!-- 이테릭텍스트랑 비슷 -->
        <em>강조테그</em>   
        <!-- bold텍스트랑 비슷 -->
        <strong>강조테그2</strong>
        <hr color="red" width="400px" align="left"/>
        <!-- hr : 수평선테그 [block 요소] -->


        <ins>밑줄그은 문자</ins>
        <del>취소선을 만든다.</del>
        <s>이것도 취소선을 만든다.</s><br>
        <sup>윗첨자</sup>를 만들때 사용합니다<br>
        <sub>아래첨자</sub>를 만들때 사용합니다.<br>
        <address>whddhks2204@naver.com</address><br>
        <!-- 연락처 이메일 웹사이트 주소를 의미적으로 표시할때 사용 -->
        <time>2022-08-03 11:35:06</time>
        <!-- 이것도 의미적 표시사용 -->
        



    </body>
</html>
