<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43가변폰트_rem.html</title>
    <style>
        *{
            margin : 0;
            padding : 0;
            font-size: 16px;
        }
        p{
            font-size: 2em;
        }
        p span{
            font-size: 2rem; /*rem은 초기값에서 곱한다.*/
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABC(em단위)
        <span>글자크기 123(em 단위)</span>
    </p>
</body>
</html>
