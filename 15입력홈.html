<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15입력홈./html</title>
</head>
<body>
    <h1>form 양식</h1>
    <p>form 태그는 사용자가 입력한 값들을 웹서버에 전달하고자 할때 사용한다
        <br>
        form태그 안에는 다양한 입력 양식들이 올 수 있는데, 이들을 form control이라고 한다
    </p>
    <hr color="red">
    <!-- form태그의 속성
	1) name, id : 폼을 식별할 수 있는 이름
	2) action : 폼 양식을 처리해줄 서버 페이지를 기술한다.
	3) method : 데이터 전송방식을 기술한다. 주로 get아니면 post를 기술한다.

			    get방식은 간단한 데이터 전송시 사용한다.=> 사용자가 입력한 값이 url부분에 노출됨
	
                post방식은 대용량의 데이터 전송시 사용 => 데이터가 노출되지 않는다.
    4) enctype : 인코딩 방식을 지정한다.

            파일 업로드시는 multipart/form-data를 지정해야 한다.   

            application/x-www-form-urlencoded==>디폴트 (파일첨부시 파일명만 전송됨)

        http://localhost:8080/join.jsp?name=test&userid=aaa&pwd=1111&photo=&gender=Male
		&hobby=sports&hobby=movie

        http://127.0.0.1:5500/join?userid=&pwd= 
        =>get 방식의 요청일 때 아이디 비번 다뜸 안적어서 없는거임
            입력데이터를 query string으로 url부분에 포함시켜서 서버에 전송한다.
            물음표 이하부분 => query string이라 한다.
            데이터 리퀘스트는 요청라인-header-body 에서 요청라인에 붙어서간다. 요청라인은 url이다
        http://127.0.0.1:5500/join              
        =>post 방식의 요청일 때
            데이터 리퀘스트는 요청라인-header-body에서 body부분에 붙어서간다. 그래서 안뜨는거임
	-->
    <form name="frm" id="frm" action="join" method="get" 
    enctype="application.x-www-form-nulencoded" >
        아 이 디 : <input type="text" name="userid" style="color:blue"><br>
        비밀번호 : <input type="password" name="pwd"><br>
        회원사진 : <input type="file" name="photo"><br> 
        성별 : <label><input type="radio" name="gender" value="Male" checked>남자</label>
            <label><input type="radio" name="gender" value="Female"> 여자</label>
            <!-- 단일 선택 : radio 이 때 동일한 name일 경우 그 중에 1개만 선택함 -->
            <!-- 다중 선택 :checkbox -->
            <!-- 기본적으로 체크를 되게 하고싶으면 checked -->
            <br>
        취미 : <label><input type="checkbox" name="hobby" value="Sports" checked>운동</label>
        <label><input type="checkbox" name="hobby" value="reading">독서</label>
        <label><input type="checkbox" name="hobby" value="movie">영화감상</label>
        <label><input type="checkbox" name="hobby" value="music">노래감상</label>
        <br>
        드롭다운 리스트:
        <select >
            <option>::직업을 선택하세요::</option>
            <option value="Developer" selected>개발자</option>
            <option value="Designer">디자이너</option>
            <option value="Manager">운영자</option>
        </select><br>
        <!-- select : 기본 단일 선택
             multiple : 다중 선택 ctrl 눌러야함
             size : 펼친 상태
            -->
        <select name="lang" id="lang" multiple>
            <option value="">::사용 가능 언어::</option>
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
            <option value="SQL">SQL</option>
        </select><br>

        자기소개:
        <textarea name="intro" cols="70" rows="5"></textarea><br>
        히든필드:
        <input type="hidden" name="secret" value="TopSecret"> <br>
        <!-- 비밀번호를 여기다가 넣어서보내는 경우가 있었는데 그러지말자 -->
        <!-- 개발자들끼리 전송하는 데이터를 보낼때 많이 사용한다. -->
        <input type="submit" value="회원가입">
        <!-- submit 버튼은 form 태그안에 넣으면 서버 페이지로 데이터를 전송한다. -->
        <input type="reset" value="다시쓰기">
        <!-- reset 은 입력값들을 초기화한다. -->
        <!-- html도 다까먹었지롱 ~~~~ 헤헤헿헤ㅔㅎ헤헤ㅔ헤헤헤헤헤헤 -->
        <input type="button" value="일반번튼" oneclick="alert('반갑습니다.!')">
        
    </form>

</body>
</html>
